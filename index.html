<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        font-family: "Arial", sans-serif;
        color: white;
      }

      canvas {
        border: 2px solid #222;
        background-color: #000;
      }

      .score-board {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: #ff5733;
        text-align: center;
      }

      .game-over button {
        background-color: #ff5733;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .game-over button:hover {
        background-color: #ff1744;
      }

      .instructions {
        color: #bbb;
        font-size: 16px;
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
      }

      .instructions span {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div class="score-board" id="score">Score: 0</div>
    <div class="game-over" id="gameOver">
      Game Over!
      <br />
      <button onclick="restartGame()">Restart</button>
    </div>
    <div class="instructions">
      <span>Use Arrow Keys to Play!</span>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
